name: Production Deployment

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  production-deployment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi
          echo "âœ… Build successful"

      - name: Create deployment status
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false,
              required_contexts: []
            });
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              description: 'Production deployment ready - Vercel will deploy automatically'
            });
            
            console.log('âœ… Production deployment status created');
            console.log('ğŸ’¡ Vercel will automatically deploy to production');

      - name: Notify deployment
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const commit = context.payload.head_commit;
            if (commit) {
              console.log(`ğŸš€ Production deployment triggered`);
              console.log(`ğŸ“ Commit: ${commit.message}`);
              console.log(`ğŸ‘¤ Author: ${commit.author.name}`);
              console.log(`ğŸ”— Commit URL: ${commit.url}`);
            }

