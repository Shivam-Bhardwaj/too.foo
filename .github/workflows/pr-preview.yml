name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  preview-deployment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check Vercel Preview Deployment
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (pr) {
              console.log(`ğŸ” Checking preview deployment for PR #${pr.number}`);
              console.log(`ğŸ“ PR: ${pr.title}`);
              console.log(`ğŸ”— PR URL: ${pr.html_url}`);
              
              // Vercel automatically creates preview deployments
              // This step verifies the PR is ready for review
              console.log('âœ… PR is ready for preview deployment');
              console.log('ğŸ’¡ Vercel will automatically create a preview URL');
              console.log('ğŸ’¡ Check the Vercel dashboard or PR comments for preview URL');
            }

      - name: Add PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const comment = `## ğŸš€ Preview Deployment
            
            This PR will automatically create a preview deployment on Vercel.
            
            - **PR:** #${pr.number}
            - **Branch:** \`${pr.head.ref}\`
            - **Preview URL:** Will be available in Vercel dashboard
            
            Once this PR is merged, it will be deployed to production automatically.
            
            ---
            *This comment was created by the PR Preview Deployment workflow*`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: comment
            });

